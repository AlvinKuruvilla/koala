<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Test</title>
</head>
<body>
    <h1>JavaScript Test Page</h1>
    <p>Check the terminal for console output.</p>

    <script>
        console.log("Hello from JavaScript!");
        console.log("Testing arithmetic:", 2 + 2);
        console.log("Testing strings:", "Hello", "World");

        console.error("This is an error message");

        // Test some JavaScript features
        var message = "JavaScript is working!";
        console.log(message);

        for (var i = 1; i <= 3; i++) {
            console.log("Loop iteration:", i);
        }
    </script>
</body>
</html>
