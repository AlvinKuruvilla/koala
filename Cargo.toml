[package]
name = "koala"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["lib", "staticlib"]

[dependencies]
anyhow = "1.0.93"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
strum = "0.26"
strum_macros = "0.26"

[[bin]]
name = "koala_cli"
path = "bin/koala_cli.rs"

[[bin]]
name = "json_dump"
path = "bin/json_dump.rs"

[[bin]]
name = "render_test"
path = "bin/render_test.rs"
